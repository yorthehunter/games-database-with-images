{% assign games = (site.data.my_games| sort: "type" ) %}

<div class="weave-grid-row">
  {% for game in games %}
  <div class="weave-grid-col--1-3 weave-grid-col--1-2-sm weave-grid-col--1-1-xs u-stack--xl">
    <a href="{{ site.baseurl }}/images/{{ game.type }}/{{ game.file_name }}--main.jpg" target="_blank">
      <img src="{{ site.baseurl }}/images/{{ game.type }}/thumbs/{{ game.file_name }}--main.jpg" />
    </a>
  </div>
  {% endfor %}
</div>
